<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom</title>
    <!-- Display the login section only before connecting to server -->
    <link rel="stylesheet" href="/static/styles.css" />
  </head>

  <body>
    <!-- Login section -->
    <section id="login-section">
      <label for="username">Username: </label>
      <input
        type="text"
        id="username"
        placeholder="Enter your username"
        maxlength="16"
        required
      />
      <button id="loginBtn">Log in</button>
    </section>

    <!-- Room selection section -->
    <section id="room-selection-section">
      <!-- Create a new room -->
      <div>
        <label>Room name: </label>
        <input
          type="text"
          id="roomNameInSelection"
          placeholder="Enter room name"
          maxlength="20"
        />
        <button id="createRoomBtn">Create room</button>
      </div>

      <label>OR: </label>

      <!-- Join an existing room -->
      <div>
        <label>Room code: </label>
        <input
          type="text"
          id="roomCodeInSelection"
          placeholder="Enter room code"
          maxlength="20"
        />
        <button id="joinRoomBtn">Join room</button>
      </div>
    </section>

    <!-- Chat room section -->
    <section id="chat-section">
      <!-- Chat room header section -->
      <div id="chat-header-section">
        <!-- Room information -->
        <label id="roomNameInChat">Room name</label>
        <label id="roomCodeInChat">Room code</label>

        <!-- User information -->
        <label id="usernameInChat">Username</label>
      </div>

      <!-- Chat list -->
      <div>
        <label>Message history: </label>
        <ul id="messages"></ul>
      </div>

      <!-- Current online users -->
      <div>
        <label>Online User:</label>
        <ul id="onlineUsers"></ul>
      </div>

      <!-- Input and send message -->
      <label>Send Message: </label>
      <div>
        <form id="form" action="">
          <input id="input" autocomplete="off" /> <button>Send</button>
        </form>
      </div>
    </section>

    <!-- Create the SocketIO client -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Handle client side services -->
    <script type="module" src="/static/client.js"></script>
  </body>
</html>
